<section class="game-lore-section section" id="game-lore">
  <div class="game-lore-container container">
    <h2 class="game-lore-title title">Game Lore Deep Dive</h2>

    <p class="game-lore-text">
      Discover the hidden history behind Dream Match!
    </p>

    <div class="game-lore-img-container">
      <div class="game-lore-img-wrapper">
        <img
          src="/img/game-lore/game-lore-1.png"
          srcset="
            /img/game-lore/game-lore-1.png    1x,
            /img/game-lore/game-lore-1@2x.png 2x
          "
          alt="Ancient castle of the Forgotten Kingdom surrounded by mist"
          class="image-frame game-lore-img"
          loading="lazy"
        />
        <p class="game-lore-descr">Who built the Forgotten Kingdom?</p>
      </div>

      <div class="game-lore-img-wrapper lore-reverse">
        <img
          src="/img/game-lore/game-lore-2.png"
          srcset="
            /img/game-lore/game-lore-2.png    1x,
            /img/game-lore/game-lore-2@2x.png 2x
          "
          alt="Fading magical symbols in an ancient scroll"
          class="image-frame game-lore-img"
          loading="lazy"
        />
        <p class="game-lore-descr">What caused the magic to fade?</p>
      </div>

      <div class="game-lore-img-wrapper">
        <img
          src="/img/game-lore/game-lore-3.png"
          srcset="
            /img/game-lore/game-lore-3.png    1x,
            /img/game-lore/game-lore-3@2x.png 2x
          "
          alt="Glowing relics waiting to restore the lost wonders"
          class="image-frame game-lore-img"
          loading="lazy"
        />
        <p class="game-lore-descr">Can you restore the lost wonders?</p>
      </div>
    </div>

    <p class="subtitle">
      Complete puzzles and unlock pieces of the story as you go!
    </p>
  </div>
</section>
